<!DOCTYPE html>
<head>
<style>
.sig{
    border: 3.5px solid; border-radius: 25px;
    text-align: center;
    position: absolute; top: 160px; left: 600px;
    width: 700px;
    background-color: rgba(0,0,0,0.3);
    box-shadow: 10px 12px 10px rgba(0,0,0,0.3);
}
</style>
<link rel="stylesheet" href="style.css">
</head>

<body class="bg">

<div class="sig">
<form>
    <br><br><br>
    <span style="font-size: 32px; font-family: Arial; font-weight: bold;">Email:</span>
    <input style="border-radius: 20px; height: 25px;" type="email" placeholder=" Ex: xxxxxxx@gmail.com">
    <br><br><br>

    <span style="font-size: 32px; font-family: Arial; font-weight: bold;">Password:</span>
    <input style="border-radius: 20px; height: 25px;" type="password" placeholder=" Password">
    <br><br><br>

    <span style="font-size: 32px; font-family: Arial; font-weight: bold;">Confirm Password:</span>
    <input style="border-radius: 20px; height: 25px;" type="password" placeholder=" Password Confiramtion">
    <br><br><br>
    <input style="height: 17px; width: 17px;" type="radio" value="male" name="gender" ><span style="font-size: 32px; font-family: Arial; font-weight: bold;">Male</span>
    <br><br>
    <input style="height: 17px; width: 17px;" type="radio" value="female" name="gender"><span style="font-size: 32px; font-family: Arial; font-weight: bold;">Female</span>
    <br><br><br>
    <input class="submit" style="cursor: pointer; border: none; border-radius: 25px; font-size: 32px; font-family: Arial; font-weight: bold; padding: 10px;" type="submit" value="Submit">
    <br><br><br>
</form>
</div>
</body>
